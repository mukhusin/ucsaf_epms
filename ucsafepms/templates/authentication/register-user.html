{% extends 'base_auth.html' %}
  {% load static %}
{% block content %}
<section class="" style="background-color: #20355e;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-6">
          <div class="card" style="border-radius: 1rem;">
            <div class="row justify-content-center g-0">
              
              <div class="col-md-7 col-lg-8 d-flex align-items-center">
                <div class="card-body p-3 p-lg-3 text-black">
  
                  <form action="{% url 'register_user' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="d-flex align-items-center mb-3 pb-1">
                      {% comment %} <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> {% endcomment %}
                      <img
                        src="{% static 'img/logo.jpg' %}"
                        alt="logo"
                        width="100px"
                        height="100px"
                        class="rounded-circle m-auto" 
                        />
                    </div>

                    {% include 'partials/_message.html' %}

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">For authorized only</h5>
  
                    <div class="form-group mb-4">
                      <label class="form-label" for="form2Example17">Username</label>
                      <input type="text" id="usernameField" name="username"  value="{{ fieldValue.username }}" class="form-control form-control-lg" />
                    </div>
                     <div class="invalid-feedback invalid_feedback" style="display: none;"></div>
                     <p class="text-sm text-success usernameSuccess"></p>

                    <div class="form-group mb-4">
                      <label class="form-label" for="form2Example17">Email</label>
                      <input type="text" id="emailField" name="email" value="{{ fieldValue.email }}" class="form-control form-control-lg" />
                    </div>
                    <div class="invalid-feedback email_feedback" style="display: none;"></div>
                    
                    <div class="form-group mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" id="passwordField" name="password"  class="form-control form-control-lg" />
                      <small class="float-end py-1 showPasswordToggle">show</small>
                    </div>

                    <div class="row justify-content-center mb-2">
                      <button type="submit" class="btn btn-primary btn-lg btn-block w-50 submit-btn">Login</button>
                    </div>
                    <div class="row">

                      <div class="col-md-6 float-left">
                        <a href="{% url 'home' %}" class="small text-muted">Back Home</a>
                      </div>
                      <div class="col-md-6 float-right">
                        <a class="small text-muted" href="{% url 'reset-password' %}">Forgot password?</a>
                      </div>
                      
                    </div>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'js/login.js' %}"></script>
{% endblock content %}
